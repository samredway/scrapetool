<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Scape Tool</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Scrape Tool</h1>

        <div class="form-container">
            <p>
                Enter in the form below the URL of the page you want to scrape and a prompt for the
                AI to use when scraping
            </p>

            <form id="scrapeForm" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <input type="text" name="url" placeholder="https://example.com" class="form-control">
                </div>
                <div class="mb-3">
                    <textarea name="prompt" placeholder="Example: Extract all the text from the body of the page"
                        class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Scrape</button>
            </form>
        </div>

        <div class="results-container">
            <h2 class="mb-3">Results</h2>
            <div class="card">
                <div class="card-body">
                    <pre id="scrapeResult" class="bg-light p-3 rounded"
                        style="max-height: 500px; overflow-y: auto; white-space: pre-wrap;">Your scraped content will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const resultElement = document.getElementById('scrapeResult');

            try {
                resultElement.innerText = 'Loading...';

                const formData = {
                    url: form.url.value,
                    prompt: form.prompt.value
                };

                const response = await fetch('/api/v1/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                resultElement.innerText = data.results;
            } catch (error) {
                console.error('Error:', error);
                resultElement.innerText = 'An error occurred while scraping the content.';
            }
        }
    </script>
</body>

</html>
