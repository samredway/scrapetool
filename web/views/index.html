<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>Scape Tool</title>
    <script type="module" src="/js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Scrape Tool</h1>

        <div class="form-container">
            <p>
                Enter in the form below the URL of the page you want to scrape and a prompt for the
                AI to use when scraping
            </p>

            <form id="scrapeForm">
                <div class="mb-3">
                    <input type="text" name="url" placeholder="https://example.com" class="form-control">
                </div>
                <div class="mb-3">
                    <textarea name="prompt" placeholder="Example: Extract all the text from the body of the page"
                        class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Scrape</button>
            </form>
        </div>

        <div class="results-container">
            <h2 class="mb-3">Results</h2>
            <div class="card">
                <div class="card-body">
                    <pre id="scrapeResult" class="bg-light p-3 rounded"
                        style="max-height: 500px; overflow-y: auto; white-space: pre-wrap;">Your scraped content will appear here...</pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
